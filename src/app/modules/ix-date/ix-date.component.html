<span
  class="date-spanner"
  [matTooltip]="'Machine Time\n {time}, {tz}' | translate: { time: (serverTime | formatDateTime: dateFormat: timeFormat), tz: machineTimezone }"
  [matTooltipDisabled]="!(machineTimezone && isTimezoneDifference)"
>
  {{ date | formatDateTime: dateFormat: timeFormat }}
</span>
