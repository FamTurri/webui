<span
  class="date-spanner"
  [matTooltip]="'Browser time: {time}{tz}' | translate: { time: (browserTime | formatDateTime), tz: showTimezones ? ', ' + defaultTz : '' }"
  [matTooltipDisabled]="!isTimezoneDifference"
>
  {{ machineTime | formatDateTime }}<span *ngIf="showTimezones">, {{ machineTimezone }}</span>
</span>
